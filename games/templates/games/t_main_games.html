<!DOCTYPE html>
{% load static %}

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Games{% endblock title %}</title>
	<link rel="stylesheet" href="{% static "/bootstrap5/css/bootstrap.min.css" %}"/>
	<script src="{% static "/bootstrap5/js/bootstrap.bundle.min.js" %}"></script>
	<script src="{% static "/vuejs/dev/vue.js" %}"></script>
	<script src="{% static "/axios/axios.js" %}"></script>
	<link href="{% static "/bootstrap5/font/bootstrap-icons.css" %}" rel="stylesheet">
	
	<!--
	<link rel="stylesheet" href="{% static "/games/css/styles.css" %}"/>
	-->
	<meta charset="utf-8" />
	
</head>
<body>
	{% block header %}
		{% include "games/header_games.html" %}
	{% endblock header %}

	<div style="background-image: url('{% static "/img/х.png" %}')">
		<br/>
		{% block content%}Games{% endblock content %}
	</div>
	{% block footer%}
		<i class="bi-alarm"></i>
		Тут будет футер
	{% endblock footer %}

</body>
</html>
